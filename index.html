<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <link rel="stylesheet" href="./styles.css"> 
        <title>Instagram Post</title>
        <script src="https://kit.fontawesome.com/095cec28ce.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-main">
            <div class="instagram-post">

                <div class="instagram-header">
                    <div class="instagram-header--image">
                        <div class="instagram-header-icon">
                            <i class="fa-brands fa-html5"></i>
                        </div>
                        <div>
                            <p><strong>HTML5</strong></p>
                            <p>Rigoberto</p>
                        </div>
                    </div>
                    <div class="instagram-header--menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
            



                <div class="instagram-image">
                    <img src="https://picsum.photos/300/300"/>
                </div>
                <div class="instagram-footer">
                    <div class="instagram-footer--icons">
                        <div>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                        <div>
                            <i class="fa-regular fa-bookmark"></i>
                        </div>
                    </div>
                    <div class="instagram-footer--text">
                        <p>Like by <strong>4Geeks Academy, html5, Web</strong>and <strong>100,00 others</strong></p>
                        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, qui placeat incidunt optio repudiandae facilis cumque sit totam consequatur obcaecati id quam ipsam dolore culpa quaerat ea praesentium. Nobis, reprehenderit!</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
